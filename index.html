            <span id="closeHam">&#x2716;</span>

    <!-- Fullpage Container - must be present for fullpage to work -->
    <div id="fullpage">

        <div class="section" id="landingPage">
            <!-- Landing Page -->

            <div class="row">
                <!-- Left Half of the Section -->
                <div class="col left-half">
                    <div class="title">
                        <h4> Where Every Sparkle Tells a Story </h4>
                    </div>
                    <div class="buttons">
                        <button id="shopNowBtn"> Shop Now </button>
                        <button id="registerBtn"> Register With Us </button>
                    </div>
                </div>
                <!-- Right Half of the Section -->
                <div class="col right-half">
                    <img src="/img/landing-image.webp" alt="" class="landing-img1">
                    <img src="/img/landing-image(2).webp" alt="" class="landing-img2">
                </div>
            </div>

        </div>






        <!-- SIGN UP FORM SECTION -->


        <!-- SECTION - these are the verticals, must have at least one  -->
        <!-- SLIDES - horizontal, they live inside of the SECTIONS -->
        <div class="section" id="signUpSection">

            <h3> Welcome! Please Log In/ Sign Up Here</h3>
            <form id="signUpForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submitButton">Sign Up</button>
            </form>
            <div id="formMessage"></div>


            <!-- end of slide #1 -->
        </div>





        <!-- SHOP ALL SECTION -->
        <div class="section" id="shopAllSection">
            <h2>Shop All Products </h2>

            <div class="filter-and-sort-cont">
                <div class="filter-cont">
                    <label for="finish"> Finish: </label>
                    <select name="finish" id="finish">
                        <option value="">All</option>
                        <option value="Sterling Silver">Sterling Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Rose Gold">Rose Gold</option>
                    </select>

                    <label for="category"> Category: </label>
                    <select name="category" id="category">
                        <option value=""> All </option>
                        <option value="Earrings"> Earrings </option>
                        <option value="Necklaces"> Necklaces </option>
                        <option value="Rings"> Rings </option>
                    </select>
                </div>

                <div class="sorting-cont">
                    <button id="price-low-to-high-btn">$$ - $$$</button>
                    <button id="price-high-to-low-btn">$$$ - $$</button>
                    <button id="alphabetical-btn">A - Z</button>
                </div>
            </div>


            <div id="allCards">
                <!-- populated via js -->
            </div>

        </div>

                    </select>
                </div>
