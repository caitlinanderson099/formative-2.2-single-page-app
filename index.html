<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper Js Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css" integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/style.css">
    <title> Single Page App (Jewellery) </title>
</head>
<body>
    <!-- JUST BASE STUFF, ADAPT THIS LATER ON WHEN STARTING THE CODE -->

    <nav id="navbar">
        <div class="nav-items">
            <a href="#"> Home </a>
            <a href="#"> Catalogue </a>
            <div class="logo"></div>
            <a href="#"> Contact Us </a>
            <a href="#"> Log In </a>

            <i class="fa-solid fa-cart-shopping"></i>            
        </div>
    </nav>


  <!-- Fullpage Container - must be present for fullpage to work -->
  <div id="fullpage">

    <div class="section" id="landingPage">
        <!-- Landing Page -->

        <div class="row">
            <!-- Left Half of the Section -->
            <div class="col left-half">
                <div class="title">
                    <h4> Where Every Sparkle Tells a Story </h4>
                </div>
                <div class="buttons">
                    <button> Shop Now </button>
                    <button> Register With Us </button>
                </div>
            </div>
            <!-- Right Half of the Section -->
            <div class="col right-half">
                <img src="/img/landing-image.webp" alt="" class="landing-img1">
                <img src="/img/landing-image(2).webp" alt="" class="landing-img2">
            </div>
        </div>

        <!-- end of the section -->
    </div>









    <!-- SECTION - these are the verticals, must have at least one  -->
    <!-- SLIDES - horizontal, they live inside of the SECTIONS -->
    <div class="section" id="signUpSection">
        <!-- slides go inside of a section -->
        <div class="slide">
            <h2> Welcome!</h2>
            <form id="signUpForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submitButton">Sign Up</button>
            </form>
            <div id="formMessage"></div>


            <!-- end of slide #1 -->
        </div>


        <div class="slide" id="slide2">
            Slide 2
            <!-- end of slide #2 -->
        </div>




        <div class="slide"> Slide 3 </div>
        <div class="slide"> Slide 4 </div>
    </div>

    <div class="section">Section 2</div>
    <div class="section">Section 4</div>
  


    <!-- <div class="section" id="shopNecklaceSection"> Shop Necklace Product cards for necklace items here  </div> -->
    <!-- <div class="section" id="shopEarringsSection"> Shop Earrings Product cards for earring items here  </div> -->
    <!-- <div class="section" id="shopRingsSection"> Shop Rings  Product cards for ring items here  </div> -->





<!-- end of full page js -->
</div>
    
    <!-- JQUERY LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js" integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="/script.js"></script>
</body>
</html>
