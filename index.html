<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Swiper Js Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css" integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/style.css">
    <!-- Browser Tab Icon -->
    <link rel="shortcut icon" href="img/jewellery-logo.webp" type="image/x-icon">
    <title> Jewellery Supreme Store </title>
</head>

<body>
    <!-- JUST BASE STUFF, ADAPT THIS LATER ON WHEN STARTING THE CODE -->

    <nav id="navbar">
        <div class="nav-items">
            <div class="logo"></div>
            <a href="#landingPage"> Home </a>
            <a href="#shopAllSection"> Catalogue </a>
            <a href="#gallerySection"> Gallery </a>

            <i class="fa-solid fa-user"></i>
            <div id="userContainer">
                <!-- user input using js -->
            </div>
        </div>

        <!-- Hamburger Items -->
        <div class="hamburger">
            <span id="openHam">&#9776;</span>
            <!--&#9776; is html code for the three lines for open hamburger icon-->
            <span id="closeHam">&#x2716;</span>
            <!--&#x2716; is html code for the 'x' lines for close hamburger icon-->
        </div>
    </nav>

    <div class="fixed-cart">
        <i class="fa-solid fa-bag-shopping"></i>
    </div>

    <!-- Fullpage Container - must be present for fullpage to work -->
    <div id="fullpage">

        <div class="section" id="landingPage">
            <!-- Landing Page -->

            <div class="row">
                <!-- Left Half of the Section -->
                <div class="col left-half">
                    <div class="title">
                        <h4> Where Every Sparkle Tells a Story </h4>
                    </div>
                    <div class="buttons">
                        <button id="shopNowBtn"> Shop Now </button>
                        <button id="registerBtn"> Register With Us </button>
                    </div>
                </div>
                <!-- Right Half of the Section -->
                <div class="col right-half">
                    <img src="/img/landing-image.webp" alt="" class="landing-img1">
                    <img src="/img/landing-image(2).webp" alt="" class="landing-img2">
                </div>
            </div>

            <!-- end of the section -->
        </div>

        <!-- SIGN UP FORM SECTION -->

        <div class="section" id="signUpSection">

            <h3> Welcome! Please Log In/ Sign Up Here</h3>
            <form id="signUpForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submitButton">Sign Up</button>
            </form>
            <div id="formMessage"></div>
        </div>


        <!-- SHOP ALL SECTION -->
        <div class="section" id="shopAllSection">
            <h2>Shop All Products </h2>

            <div class="filter-and-sort-cont">
                <div class="filter-cont">
                    <label for="finish"> Finish: </label>
                    <select name="finish" id="finish">
                        <option value="">All</option>
                        <option value="Sterling Silver">Sterling Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Rose Gold">Rose Gold</option>
                    </select>

                    <label for="category"> Category: </label>
                    <select name="category" id="category">
                        <option value=""> All </option>
                        <option value="Earrings"> Earrings </option>
                        <option value="Necklaces"> Necklaces </option>
                        <option value="Rings"> Rings </option>
                    </select>
                </div>

                <div class="sorting-cont">
                    <button id="price-low-to-high-btn">$$ - $$$</button>
                    <button id="price-high-to-low-btn">$$$ - $$</button>
                    <button id="alphabetical-btn">A - Z</button>
                </div>
            </div>
          
            <!-- Card Grid -->
            <div id="allCards">
                <!-- populated via js -->
            </div>

        </div>

        <!-- GALLERY SECTION -->
        <div class="section" id="gallerySection">
            <h2> Gallery </h2>

               <!-- image slide #1 -->
               <div class="slide">
                <img src="/img/store-image.webp" alt="">
                <img src="/img/store-image(2).webp" alt="">
                <img src="/img/store-image(3).webp" alt="">
                <img src="/img/store-image(4).webp" alt="">
            </div>

              <!-- image slide #2 -->
              <div class="slide">
                <img src="/img/store-image(5).webp" alt="">
                <img src="/img/store-image(6).webp" alt="">
                <img src="/img/store-image(7).webp" alt="">
                <img src="/img/store-image(8).webp" alt="">
            </div>

            <!-- end of gallery section -->
        </div>

        <!-- end of full page js -->
    </div>

    <!-- CARD MODALS -->
   



    <!-- JQUERY LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="/script.js"></script>
</body>

</html>
