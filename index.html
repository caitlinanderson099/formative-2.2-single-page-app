<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Swiper Js Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css" integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Browser Tab Icon -->
    <link rel="shortcut icon" href="img/logo-no-bg.png" type="image/x-icon">
    <title> Jewellery Supreme Store </title>
</head>

<body>
    <!-- WEBSITE NAVBAR -->
    <nav id="navbar">
        <div class="nav-items">
            <div class="logo"></div>
            <a href="">Jewellery Supreme Online Store</a>
            <div id="userContainer">
                <!-- user input using js -->
            </div>
        </div>

        <!-- Hamburger Items -->
        <div class="hamburger">
            <span id="openHam">&#9776;</span>
            <span id="closeHam">&#x2716;</span>
        </div>
    </nav>

    <!-- Fullpage Container - must be present for fullpage to work -->
    <div id="fullpage">



        <!-- LANDING PAGE -->
        <div class="section" id="landingPage">
            <div data-aos="fade-up"  data-aos-duration="1000">
                <div>
                    <h1>Where Every Sparkle Tells a Story</h1>
                   </div>
       
                   <div class="navigation" data-aos="fade-up"  data-aos-duration="2000">
                       <a id="shopNowBtn"> Shop Now </a>
                       <a id="registerBtn"> Register With Us </a>
                   </div>
            </div>
            
        <!-- end of the section -->
        </div>


        <!-- SIGN UP FORM SECTION -->

        <div class="section" id="signUpSection">

            <h3> Welcome! Please Log In/ Sign Up Here</h3>
            <form id="signUpForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password123" required>
                <a id="submitButton">Sign Up</a>
            </form>
            <div id="formMessage"></div>
        </div>


        <!-- SHOP ALL SECTION -->
        <div class="section" id="shopAllSection">
            <h2>Shop All Products </h2>

            <!-- Filter and Sorting Container -->
            <div class="filter-and-sort-cont">
                <!-- Filter Container -->
                <div class="filter-cont">
                    <label for="finish"> Finish: </label>
                    <select name="finish" id="finish">
                        <option value="">All</option>
                        <option value="Sterling Silver">Sterling Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Rose Gold">Rose Gold</option>
                    </select>

                    <label for="category"> Category: </label>
                    <select name="category" id="category">
                        <option value=""> All </option>
                        <option value="Earrings"> Earrings </option>
                        <option value="Necklaces"> Necklaces </option>
                        <option value="Rings"> Rings </option>
                    </select>
                </div>
                <!-- Sorting Container -->
                <div class="sorting-cont">
                    <button id="price-low-to-high-btn">$$ - $$$</button>
                    <button id="price-high-to-low-btn">$$$ - $$</button>
                    <button id="alphabetical-btn">A - Z</button>
                </div>
            </div>
            <!-- End of Filter and Sorting Container -->
          
            
            <!-- Card Grid -->
            <div id="allCards">
                <!-- populated via js -->
            </div>
        <!-- End of Shop All Section -->
        </div>


        <!-- GALLERY SECTION -->
        <div class="section" id="gallerySection">
            <h2> Gallery </h2>

            <div class="gallery-grid">
               <img src="/img/store-image.webp" alt="">
                <img src="/img/store-image(2).webp" alt="">
                <img src="/img/store-image(3).webp" alt="">
                <img src="/img/store-image(4).webp" alt="">

                <img src="/img/store-image(5).webp" alt="">
                <img src="/img/store-image(6).webp" alt="">
                <img src="/img/store-image(7).webp" alt="">
                <img src="/img/store-image(8).webp" alt="">
            </div>

        <!-- end of gallery section -->
        </div>

    <!-- end of full page js -->
    </div>

    <!-- Modal Structure -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <!-- Dynamic content goes here -->
            </div>
        </div>
    </div>
    <!-- End of Modal Structure -->
   

    <!-- LINKS -->


    <!-- JQUERY LINK -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5d99c8ae1e.js" crossorigin="anonymous"></script>
    <!-- Custom JS Link -->
    <script src="/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
